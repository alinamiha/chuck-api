<body>
    <div class="application">
        <div class="row vh-100 align-items-stretch">
            <div class="col-lg-8">
                <div class="wide-container container">
                    <div class="header">
                        <div class="header-logo">
                            <a href="/" class="header-logo__link"><span class="text-uppercase">MSI 2020</span></a>
                        </div>
                        <button class="hamburger">
                            <img class="menu-icon" src="src/img/hamburger.svg" alt="">
                            <img class="close-icon" src="src/img/cross.svg" alt="">
                        </button>
                    </div>
                    <div class="search-form">
                        <div class="form-title">
                            <h1>Hey!</h1>
                            <span class="subtitle">Letâ€™s try to find a joke for you:</span>
                        </div>
                        <div class="search-options">
                            <div class="form-check">
                                <input class="form-check-input search-options__item-input" checked type="radio" name="search-type" id="random">
                                <label class="form-check-label" for="random">Random</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input search-options__item-input" type="radio" name="search-type" id="categories">
                                <label class="form-check-label" for="categories">From categories</label>
                                <div class="categories-options hide flex-wrap">

                                </div>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input  search-options__item-input" type="radio" name="search-type" id="query">
                                <label class="form-check-label" for="query">Search</label>
                                <div>
                                    <input id="search-input" class="hide" placeholder="Free text search..." type="text">
                                </div>
                            </div>
                        </div>
                        <div class="search-button">
                            <button id="submit-button">Get a joke</button>
                        </div>
                    </div>
                    <div class="joke-list-wrapper">
                        <div class="joke-list d-flex flex-column">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 px-0">
                <div class="menu favourites">
                    <h2>Favourite</h2>
                    <div class="favourite-list flex-column">
                    </div>
                </div>
            </div>
        </div>
    </div>
